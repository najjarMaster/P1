<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>

  <body>
    <div class="font-[sans-serif]">
      <div class="min-h-screen flex fle-col items-center justify-center p-6">
        <div
          class="grid lg:grid-cols-2 items-center gap-6 max-w-6xl max-lg:max-w-lg w-full"
        >
          <form class="lg:max-w-md w-full" id="sign-up-form" action="#">
            <h3 class="text-gray-800 text-2xl font-bold mb-8">
              Create an account
            </h3>
            <p style="color: red" id="signUpMessage"></p>

            <div class="space-y-6">
              <div>
                <label class="text-gray-800 text-sm mb-2 block">Name</label>
                <input
                  name="username"
                  type="text"
                  class="bg-gray-100 w-full text-gray-800 text-sm px-4 py-3 focus:bg-transparent border border-gray-100 focus:border-black outline-none transition-all"
                  placeholder="Enter name"
                  id="sign-up-username"
                />
              </div>
              <div>
                <label class="text-gray-800 text-sm mb-2 block">Email</label>
                <input
                  name="email"
                  type="text"
                  class="bg-gray-100 w-full text-gray-800 text-sm px-4 py-3 focus:bg-transparent border border-gray-100 focus:border-black outline-none transition-all"
                  placeholder="Enter email"
                  id="sign-up-email"
                />
              </div>
              <div>
                <label class="text-gray-800 text-sm mb-2 block">Password</label>
                <input
                  name="password"
                  type="password"
                  class="bg-gray-100 w-full text-gray-800 text-sm px-4 py-3 focus:bg-transparent border border-gray-100 focus:border-black outline-none transition-all"
                  placeholder="Enter password"
                  id="sign-up-password"
                />
              </div>
              <div>
                <label class="text-gray-800 text-sm mb-2 block"
                  >confirm-password</label
                >
                <input
                  name="confirm-password"
                  type="password"
                  class="bg-gray-100 w-full text-gray-800 text-sm px-4 py-3 focus:bg-transparent border border-gray-100 focus:border-black outline-none transition-all"
                  placeholder="Confirm Password"
                  id="confirm-password"
                />
              </div>
              <!-- <div class="flex items-center">
                <input
                  id="remember-me"
                  name="remember-me"
                  type="checkbox"
                  class="h-4 w-4 shrink-0 border-gray-300 rounded"
                />
                <label
                  for="remember-me"
                  class="ml-3 block text-sm text-gray-800"
                >
                  I accept the
                  <a
                    href="javascript:void(0);"
                    class="text-blue-600 font-semibold hover:underline ml-1"
                    >Terms and Conditions</a
                  >
                </label>
              </div> -->
            </div>

            <div class="mt-6">
              <button
                type="submit"
                class="py-3 px-6 text-sm text-white tracking-wide bg-red-600 hover:bg-red-700 focus:outline-none"
                value="Sign up"
              >
                Register
              </button>
            </div>
            <p class="text-sm text-gray-800 mt-6">
              Already have an account?
              <a
                href="./signin.html"
                class="text-red-600 font-semibold hover:underline ml-1"
                >Login here</a
              >
            </p>
          </form>

          <div class="h-full">
            <img
              src="./assets/images/Mobile login-pana.svg"
              class="w-full h-full object-contain aspect-[628/516]"
              alt="login img"
            />
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="./assets/js/signup.js"></script>
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
  </body>
</html>
