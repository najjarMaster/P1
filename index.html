<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EliteFit Fashion</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100">
    <!-- Top Bar -->
    <div class="bg-red-600 text-white text-sm py-2 text-center">
      Get free delivery for first order over 100 JD
    </div>

    <!-- Navbar -->
    <nav class="bg-white shadow-md">
      <div
        class="container mx-auto px-4 flex items-center justify-between py-4"
      >
        <!-- Logo -->
        <a href="#" class="text-xl font-bold flex items-center">
          <span class="text-red-600">E</span>ELITEFIT
          <span class="text-gray-500 text-sm font-normal ml-1">FASHION</span>
        </a>

        <!-- Search Bar -->
        <div class="flex items-center space-x-2">
          <input
            type="text"
            placeholder="Search Item, Category, Brand"
            class="w-64 px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-red-600"
          />
          <button
            class="bg-black text-white px-4 py-2 rounded-md hover:bg-gray-800"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-5 w-5"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M15 10a5 5 0 11-10 0 5 5 0 0110 0zM21 21l-5.197-5.197"
              />
            </svg>
          </button>
        </div>

        <!-- Menu Links -->
        <div class="hidden md:flex space-x-6">
          <a href="#" class="text-gray-600 hover:text-black">Categories</a>
          <a href="#" class="text-gray-600 hover:text-black">Men</a>
          <a href="#" class="text-gray-600 hover:text-black">Women</a>
          <a href="#" class="text-gray-600 hover:text-black">Kids</a>
          <a href="#" class="text-gray-600 hover:text-black">Truthysize</a>
          <a href="#" class="text-gray-600 hover:text-black"
            >Clothing Stylist AI</a
          >
        </div>

        <!-- Icons -->
        <div class="flex space-x-4">
          <a href="#" class="text-gray-600 hover:text-black">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-6 w-6"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M3 3h18M9 9l3 3m0 0l3-3m-3 3V3"
              />
            </svg>
          </a>
          <a href="#" class="text-gray-600 hover:text-black">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-6 w-6"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M5 21h14M5 7h14m-4-4H9m0 0V3m4 0v4m0 12H9m0 0V7"
              />
            </svg>
          </a>
        </div>
      </div>
    </nav>

    <!-- Hero Section -->
    <section
      class="relative bg-cover bg-center h-[535px]"
      style="background-image: url('photos/hero1.png')"
    >
      <div class="absolute inset-0 bg-black bg-opacity-30"></div>
      <div
        class="relative z-10 flex flex-col items-center justify-center text-white h-full"
      >
        <h1 class="text-4xl font-bold mb-4">Discover Your Style Today</h1>
        <p class="text-lg mb-6">
          Explore our latest collection and find styles perfect for you
        </p>
        <a
          href="#"
          class="px-6 py-3 bg-white text-black font-semibold rounded-md hover:bg-gray-200 transition"
        >
          Shop Now
        </a>
      </div>
    </section>
  </body>
</html>
